<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="50" width="200" height="120" fill="#00684A" stroke="#000" stroke-width="2"/>
  <text x="100" y="75" font-family="Verdana" font-size="18" fill="white">Customer</text>
  <line x1="50" y1="100" x2="250" y2="100" stroke="black" stroke-width="2"/>
  <text x="60" y="95" font-family="Verdana" font-size="12" fill="white">_id: ObjectId</text>
  <text x="60" y="115" font-family="Verdana" font-size="12" fill="white">username: String</text>
  <text x="60" y="135" font-family="Verdana" font-size="12" fill="white">password: String</text>

  <rect x="300" y="50" width="200" height="160" fill="#13AA52" stroke="#000" stroke-width="2"/>
  <text x="350" y="75" font-family="Verdana" font-size="18" fill="white">Account</text>
  <line x1="300" y1="100" x2="500" y2="100" stroke="black" stroke-width="2"/>
  <text x="310" y="95" font-family="Verdana" font-size="12" fill="white">_id: ObjectId</text>
  <text x="310" y="115" font-family="Verdana" font-size="12" fill="white">customer_id: ObjectId</text>
  <text x="310" y="135" font-family="Verdana" font-size="12" fill="white">account_type: String</text>
  <text x="310" y="155" font-family="Verdana" font-size="12" fill="white">balance: Number</text>

  <rect x="550" y="50" width="220" height="200" fill="#00ED64" stroke="#000" stroke-width="2"/>
  <text x="590" y="75" font-family="Verdana" font-size="18" fill="white">Transaction</text>
  <line x1="550" y1="100" x2="770" y2="100" stroke="black" stroke-width="2"/>
  <text x="560" y="95" font-family="Verdana" font-size="12" fill="white">_id: ObjectId</text>
  <text x="560" y="115" font-family="Verdana" font-size="12" fill="white">account_id: ObjectId</text>
  <text x="560" y="135" font-family="Verdana" font-size="12" fill="white">amount: Number</text>
  <text x="560" y="155" font-family="Verdana" font-size="12" fill="white">type: String</text>
  <text x="560" y="175" font-family="Verdana" font-size="12" fill="white">timestamp: Date</text>
  <text x="560" y="195" font-family="Verdana" font-size="12" fill="white">fraud_flags: Array</text>
  <text x="560" y="215" font-family="Verdana" font-size="12" fill="white">from_account: ObjectId</text>
  <text x="560" y="235" font-family="Verdana" font-size="12" fill="white">to_account: ObjectId</text>

  <!-- Relationships -->
  <line x1="150" y1="170" x2="350" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="230" y="160" font-family="Verdana" font-size="12" fill="black">1..*</text>

  <line x1="400" y1="210" x2="550" y2="210" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="470" y="200" font-family="Verdana" font-size="12" fill="black">1..*</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>
</svg>
